<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Smart Translator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>AI Smart Translator</h1>
      <p>Break language barriers with AI-powered translation.</p>
    </header>

    <main class="app-main">
      <div class="card">
        <div class="input-section">
          <textarea id="textInput" placeholder="Type or speak text to translate"></textarea>
          <div class="controls">
            <button id="speakBtn" class="icon-btn">
              <i class="fas fa-microphone"></i> Speak
            </button>
            <button id="detectBtn" class="icon-btn">
              <i class="fas fa-search"></i> Detect Language
            </button>
          </div>
        </div>

        <div class="output-section">
          <select id="languageSelect"></select>
          <button id="translateBtn" class="main-btn">
            <i class="fas fa-exchange-alt"></i> Translate
          </button>
          <div id="outputContainer">
            <p id="outputText"></p>
            <div class="output-controls">
              <button id="speakOutputBtn" class="icon-btn">
                <i class="fas fa-volume-up"></i> Listen
              </button>
              <button id="copyBtn" class="icon-btn">
                <i class="fas fa-copy"></i> Copy
              </button>
              <button id="shareBtn" class="icon-btn">
                <i class="fas fa-share-alt"></i> Share
              </button>
            </div>
          </div>
        </div>
        <div class="history-section">
          <h3>Translation History</h3>
          <ul id="historyList"></ul>
        </div>
        <button id="darkModeToggle" class="icon-btn"><i class="fas fa-adjust"></i> Toggle Dark Mode</button>        
      </div>
    </main>

    <footer class="app-footer">
      <p>Powered by AI & MyMemory API</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
